<!DOCTYPE html>
<html>
<head>
	<title>PS Calendar</title>
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css"> -->
	<link rel="stylesheet" href="tailwind.min.css">
	<style>
		.box {
			border: 1px solid #E5E7EB;
			padding: 10px;
		}
	</style>
</head>
<body>
	<nav class="bg-green-400 p-4">
		<div class="text-white font-bold text-lg">PS Calendar</div>
	</nav>
<div class="flex justify-between items-center mb-5">
			<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l">
				Previous
			</button>
			<h2 class="font-bold text-2xl">March 2023</h2>
			<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">
				Next
			</button>
		</div>
	<div class="mt-4 mx-4">
		<table class="w-full border-collapse border border-gray-300">
			<tr>
				<td class="box "></td>
				<td class="box bg-white text-gray-700 font-semibold">Monday</td>
				<td class="box bg-white text-gray-700 font-semibold">Tuesday</td>
				<td class="box bg-white text-gray-700 font-semibold">Wednesday</td>
				<td class="box bg-white text-gray-700 font-semibold">Thursday</td>
				<td class="box bg-white text-gray-700 font-semibold">Friday</td>
			</tr>
			<tr>
				<td class="w-16 h-16 bg-gray-300 rounded-full"><img
  src="https://api.dicebear.com/5.x/adventurer/svg?seed=Bear"QW
  alt="avatar" /></td>
				<td class="box bg-gray-200">Event 1</td>
				<td class="box bg-green-200">Event 2</td>
				<td class="box bg-purple-200">Event 3</td>
				<td class="box bg-pink-200">Event 4</td>
				<td class="box bg-yellow-200">Event 5</td>
			</tr>
			<tr>
				<td class="w-16 h-16 bg-gray-300 rounded-full"><img
  src="https://api.dicebear.com/5.x/adventurer/svg?seed=Bandit"
  alt="avatar" /></td>
				<td class="box bg-gray-200">Event 6</td>
				<td class="box bg-blue-200">Event 7</td>
				<td class="box bg-red-200">Event 8</td>
				<td class="box bg-green-200">Event 9</td>
				<td class="box bg-yellow-200">Event 10</td>
			</tr>
			<tr>
				<td class="w-16 h-16 bg-gray-300 rounded-full"><img
  src="https://api.dicebear.com/5.x/adventurer/svg?seed=Abby"
  alt="avatar" /></td>
				<td class="box bg-gray-200">Event 11</td>
				<td class="box bg-purple-200">Event 12</td>
				<td class="box bg-green-200">Event 13</td>
				<td class="box bg-yellow-200">Event 14</td>
				<td class="box bg-blue-200">Event 15</td>
			</tr>
		</table>
	</div>
</body>
</html>
